<div class="container">

  <div class="col-12 d-flex align-item-center">
    <h1>{{cityName}} City</h1>
    <div class="ml-auto">
      <app-button btnClass="btn-primary" buttonText="Back" (click)="back()"></app-button>
    </div>
  </div>

  <ng-container *ngIf="storeList.length > 0">
    <app-card class="col-12" [stores]="storeList"></app-card>
  </ng-container>

</div>
