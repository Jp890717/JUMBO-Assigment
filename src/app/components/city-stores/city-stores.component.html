<div class="container">

  <div class="col-12 d-flex align-item-center">
    <h1>{{cityName}} City</h1>
    <div class="ml-auto">
      <app-button btnClass="btn-primary" buttonText="Back" (click)="back()"></app-button>
    </div>
  </div>

  <ng-container *ngIf="stores.length > 0">
    <div class="col-4 d-flex"*ngFor="let store of stores">
      <div class="card">
        <h3>{{store.addressName}}</h3>
        <p class="m-0" *ngIf="store.city">City: {{store.city}}</p>
        <p class="m-0">Address: {{store.street}} {{store.street2}}</p>
        <p class="m-0">Opens: {{store.todayOpen}}</p>
        <p class="m-0">Closes: {{store.todayClose}}</p>
      </div>
    </div>
  </ng-container>

  <div class="col-12">


  </div>

</div>
